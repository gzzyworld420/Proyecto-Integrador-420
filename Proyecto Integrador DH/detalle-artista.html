<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="img/WhatsApp Image 2022-04-17 at 9.57.36 PM (1).jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Detalle Artista</title>
    
</head>
<body>
    <div class="container">

        <!--ASIDE-->
         
        <aside>
            <div class="menu">
                <a class="active" href="index.html"><span><img src="img/home.svg" alt="icono home"></span>Inicio</a>
                <a href="./search-results.html"><span><img src="img/search.svg" alt="icono buscar"></span>Buscar</a>
                <a href="./detalle-album.html"><span><img src="img/record-vinyl-solid.svg" alt="icono records" class="imgAside"></span>Albums</a>
                <a href="./detalle-artista.html"><span><img src="img/person-solid.svg" alt="icono artista" class="imgAside"></span>Artistas</a>
                <a href="./detail-genres.html"><span><img src="img/sliders-solid.svg" alt="icono slider" class="imgAside"></span>Generos</a>
                <a href="./playlist.html"><span><img src="img/heart.svg" alt="icono me gusta"></span>Playlist</a>
                <img src="./img/WhatsApp Image 2022-04-17 at 9.57.36 PM (1).jpeg" alt="logo global music">
            </div>
            
        </aside>

        <section>

            <!--HEADER-->
            <header>
                <div class="botones_prev_next">
                    <span class="btn_prev"><img src="img/prev.svg" alt=""></span>
                    <span class="btn_next"><img src="img/next.svg" alt=""></span>
                </div>
                <div class="formbusqueda">
                    <form action="search-results.html" method="get">

                        <div class="divbusqueda">
                            <input type="busqueda" name="busqueda" placeholder="Artists, songs or podcast">
                            <button type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>

                    </form>
                </div>
                <div class="suscribcion">
                    <div class="perfil">
                        <span class="circulo"><img src="img/gzzy.jpg" alt="imagen perfil" class="imgSuscripcion"></span>
                        <span class="nombre">Gzzy</span>
                        <span><img src="img/salir.svg" alt="icono salir"></span>
                    </div>
                </div>

            </header>




          



            <div class="containerDetalles">


                <div>
                    <h1 class="tituloDetalleArtista"> <a href="">Justin Bieber</a></h1>
                </div>

                <BR></BR>
               

                <div class="detalleAlbum">
                    <div class="detalleCancionHijo">
                        <img class="imagenDetalleArtista" src="./img/justin artista.jpeg" alt="">
                    </div>
                    
                    <p class="detalleArtistaTexto"> Top 5 canciones: </p>
                    <ul class="detalleArtistaCanciones">
                        <li> <a class="detalleCancionesRuta" href="./detalle-cancion.html"> STAY </a> </li>
                        <li> <a class="detalleCancionesRuta" href="./detalle-cancion.html"> Ghost </a> </li>
                        <li> <a class="detalleCancionesRuta" href="./detalle-cancion.html"> Peaches </a> </li>
                        <li> <a class="detalleCancionesRuta" href="./detalle-cancion.html"> Love Yourself </a> </li>
                        <li> <a class="detalleCancionesRuta" href="./detalle-cancion.html"> Stuck With You </a> </li>
                    </ul>
                    
                    <iframe class="spotifyPerfil" style="border-radius:12px"
                    src="https://open.spotify.com/embed/artist/1uNFoZAHBGtllmzznpCI3s?utm_source=generator&theme=0"
                    width="50%" height="380" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                    
                </div>
            </div>
        

        </section> 


            <!--FOOTER-->
            <footer>
                <div class="controles">
                    <img src="img/prev_footer.svg" alt="">
                    <img src="img/play_footer.svg" alt="">
                    <img src="img/next_footer.svg" alt="">
                </div>
                <div class="progreso">
                    <span>0:00</span>
                    <div class="barra_progreso"></div>
                    <span>5:00</span>
                </div>
            </footer>
    
        </div>
</body>
</html>
