<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03ab3c1bb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!--ASIDE-->
        <aside>
            <div class="menu">

            </div>

        </aside>

                    </div>
                </div>
            </header>


            <div >
                <div >
                   <h1>Genero</h1>
                </div>
            </div>


            <div class="contenedor_contenido">

                    <h2>GENEROS <i class="fa-solid fa-music"></i></h2>
                    
                   
                </div>

                <div class="generos">

                        <img class="imggenero" src="./img/ROCK.png" alt="">

                    </div>
                    <div class="card_generos">
                        <img class="imggenero" src="./img/POP.png" alt="">

                    </div>

            </div>

                <img src="img/prev_footer.svg" alt="">
                <img src="img/play_footer.svg" alt="">
                <img src="img/next_footer.svg" alt="">
            </div>
            <div class="progreso">
                <span>0:00</span>
                <div class="barra_progreso"></div>
                <span>5:00</span>
            </div>
        </footer>

    </div>
